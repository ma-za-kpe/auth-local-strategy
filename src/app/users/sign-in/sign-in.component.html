<!-- Default form login -->
<form class="text-center border border-light p-5 w-responsive text-center mx-auto p-3 mt-2" #signInForm="ngForm"
  (ngSubmit)="signIn(signInForm)">


  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" [(ngModel)]="model.email" name="email"
    placeholder="E-mail" required>

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" [(ngModel)]="model.password" name="password"
    placeholder="Password" required>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
      </div>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a href="" routerLink="/users/logout">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
    <i class="fa fa-facebook"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <i class="fa fa-twitter"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <i class="fa fa-linkedin"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <i class="fa fa-github"></i>
  </a>

</form>
<!-- Default form login -->
